<md-content>
  <div layout="row" style="justify-content:center;padding:30px 0;background:rgba(128,128,128,0.07);">
    <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#3f51b5;border-radius:50%;margin-right:8px;"></div>Ouvinte</div>
    <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#9c27b0;border-radius:50%;margin-right:8px;margin-left:15px;"></div>Apresentador</div>
    <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#4caf50;border-radius:50%;margin-right:8px;margin-left:15px;"></div>Apresentador e Ouvinte</div>
  </div>
  <div layout="row" style="justify-content:center;padding-bottom:20px;background:rgba(128,128,128,0.07);">
    TOTAL: {{saberes.length}}
  </div>
  <md-list flex style="margin-bottom:50px;">
    <md-list-item class="list-header">
      <div class="md-list-item-text" flex="15" style="margin-left:27px;margin-right:5px;text-align:center;">
        <p>NÂº</p>
      </div>
      <div class="md-list-item-text" flex="70" layout="column" style="text-align:center;">
        <p>Nomes</p>
      </div>
      <md-divider></md-divider>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item class="md-3-line"
    data-ng-repeat="sab in saberes | filter:search | orderBy:ordenacao track by sab._id"
    ng-click="visualizarDetalhes1(sab,$event)">
      <!-- <md-checkbox aria-label="Check" data-ng-model="selected" data-ng-click="contador(selected,proj._id)"></md-checkbox> -->
      <div layout flex="5" layout-align="center center" style="align-self:center;margin-right:30px;">
        <div style="width:15px;height:15px;border-radius:50%;"
        data-ng-class="{azul:sab.tipo == 'Ouvinte',
        roxo:sab.tipo == 'Apresentador',
        green1:sab.tipo == 'Apresentador e Ouvinte'}">
      </div>
    </div>
    <!-- <div class="md-list-item-text" flex="20" style="margin-right:5px;text-align:center;">
      <h3>{{::sab.nome}}</h3>
    </div> -->
    <div class="md-list-item-text" layout="column">
      <h3>{{::sab.nome}}</h3>
      <p data-ng-if="ordenacao !== 'escola'">{{::sab.tipo}}</p>
      <p data-ng-if="ordenacao === 'escola'">{{::sab.escola}}</p>
    </div>
    <md-icon flex="5" class="md-secondary" md-svg-src="plus"></md-icon>

    <md-divider></md-divider>
  </md-list-item>
</md-list>
</md-content>
