<md-content>
  <div layout="row" style="justify-content:center;padding:30px 0;background:rgba(128,128,128,0.07);">
    <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#3f51b5;border-radius:50%;margin-right:8px;"></div>Fundamental I</div>
    <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#9c27b0;border-radius:50%;margin-right:8px;margin-left:15px;"></div>Fundamental II</div>
    <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#4caf50;border-radius:50%;margin-right:8px;margin-left:15px;"></div>Ensino Médio, Técnico e Superior</div>
  </div>
  <div layout="row" style="justify-content:center;padding-bottom:20px;background:rgba(128,128,128,0.07);">
    TOTAL: {{avaliadores.length}}
  </div>
  <md-list flex style="margin-bottom:50px;">
    <md-list-item class="list-header">
      <div class="md-list-item-text" flex="15" style="margin-left:27px;margin-right:5px;text-align:center;"></div>
      <div class="md-list-item-text" flex="70" layout="column" style="text-align:center;">
        <p>Avaliador</p>
      </div>
      <md-divider></md-divider>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item class="md-3-line"
    data-ng-repeat="aval in avaliadores | filter:search | orderBy:ordenacao track by aval._id"
    ng-click="visualizarDetalhes2(aval,$event)">
      <!-- <md-checkbox aria-label="Check" data-ng-model="selected" data-ng-click="contador(selected,proj._id)"></md-checkbox> -->
      <div layout flex="5" layout-align="center center" style="align-self:center;margin-right:30px;">
        <div style="width:15px;height:15px;border-radius:50%;"
        data-ng-class="{azul:aval.categoria == 'Fundamental I (1º ao 5º anos)',
        roxo:aval.categoria == 'Fundamental II (6º ao 9º anos)',
        green1:aval.categoria == 'Ensino Médio, Técnico e Superior'}">
      </div>
    </div>
    <div class="md-list-item-text" layout="column">
      <h3>{{::aval.nome}}</h3>
      <p data-ng-if="ordenacao === 'nivelAcademico'">{{::aval.nivelAcademico}}</p>
      <p data-ng-if="ordenacao !== 'nivelAcademico'">{{::aval.eixo}}</p>
    </div>
    <md-icon flex="5" class="md-secondary" md-svg-src="plus"></md-icon>

    <md-divider></md-divider>
  </md-list-item>
</md-list>
</md-content>
