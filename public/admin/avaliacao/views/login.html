<md-dialog data-ng-controller="loginCtrl" class="login-content" ng-cloak>

  <div class="md-padding" layout="column" layout-align="center center">
    <h1>Login</h1>
    <!-- <md-content style="padding:30px;"> -->
    <md-card class="white-text" style="text-align:center;" data-ng-if="erro  && !logado && !loading">
      <md-card-title-media style="padding:0 16px 16px 16px;">
        <md-card-title-text>{{message}}</md-card-title-text>
      </md-card-title-media>
    </md-card>
    <form name="userLogin" novalidate style="width:85%!important;">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Username</label>
        <input type="text" name="username" data-ng-model="user.username" autofocus required/>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Senha</label>
        <input type="password" name="password" data-ng-model="user.password" required/>
      </md-input-container>
      <!-- <div layout="row" layout-align="center center" class="redefinir">
        Esqueceu sua senha?<a class="btn-redefinir" data-ng-click="showPrompt($event)">Redefinir</a>
      </div> -->
      <div layout="row" layout-align="center center" data-ng-if="!spinnerActive" style="margin-bottom:10px;">
        <md-button id="btn-login" aria-label="Login" class="md-raised md-primary white teal lighten-1 btnEntrar" data-ng-disabled="!userLogin.$valid" data-ng-click="login()">
          <span>Entrar</span>
        </md-button>
      </div>
      <span us-spinner>
        <div layout="row" layout-sm="column" layout-align="space-around">
          <md-progress-circular md-mode="indeterminate" md-diameter="40" class="loading-login"></md-progress-circular>
        </div>
      </span>
    </form>
    <!-- </md-content> -->
  </div>
</md-dialog>
